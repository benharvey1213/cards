<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cards</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="client-wrapper screen">
            <div class="header-area">
                <div class="wrapper">
                    <div class="prompt"></div>
                    <div class="settings prompt" onclick="toggleSettings()"><img src="\images\settingsicon.png" height=50 width=50 alt="settings" id="settingsimg"></div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="card-area" id="blackCards"></div>
            <div class="card-area" id="whiteCards"></div>
        </div>
        
        <!-- shows card pairs -->
        <div class="bg-modal" id="bg-modal">
            <div class="modal-content">
                <button class="black card modal" id="blackModalCard"><span class="blackModalSpan" id="thisSpan"></span></button>
                <button class="card modal" id="whiteModalCard"><span class="whiteModalSpan"></span></button>
            </div>
        </div>

        <div class="bg-modal" id="bg-modal2">
            <div class="modal-content2"></div>
        </div>

        <!-- shows settings -->
        <div class="settings-bg-modal" id="settings-bg-modal">
            <div class="settings-modal-content">
                <div class="nav"><div id="x" onclick="toggleSettings()">&times;</div></div>
                <label class="boxes">
                    <input type="checkbox" class="check" id="judgeMode">
                    <div class="checkText">Judge Mode</div>
                    <span class="tooltipText">Test Tooltip</span>
                </label>
                <label class="boxes">
                    <input type="checkbox" class="check" id="familyMode">
                    <div class="checkText">Family Mode</div>
                    <span class="tooltipText">Test Tooltip</span>
                </label>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="src/screen.js"></script>
    </body>



</html>
